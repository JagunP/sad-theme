<title>Sad theme</title>

<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">

<style>

  body{
		background: linear-gradient(90.9deg, rgb(3, 195, 195) 0.3%, rgb(37, 84, 112) 87.8%);
    width: 100vw;
    height: 100vh;
    font-family: "Barrio";font-size: 2em;
  }
  
  .canvasBlob{
    position: absolute;
    top: 20%;
    right: 3%;
    width: 70vw;
    height: 70vh;
    background: white;
    border-radius: 61% 16% 47% 64% / 29% 54% 33% 49% ;
  }
  
  @keyframes popup {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
  }
  
  .toolsBlob{
    position: absolute;
    width: 15vw;
    height: 50vh;
		background: #2c435c;
    top: 49%;
    right: 84%;
    border-radius: 92% 58% 51% 81% / 49% 100% 57% 100% ;
    
    animation: popup;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  
  .option1{
    position: absolute;
    width: 10vw;
    height: 10vh;
		background: rgba(71, 93, 117, 0.7);
    top: 7%;
    left: 87%;
    border-radius: 61% 67% 47% 64% / 69% 96% 33% 55% ;
    
    animation: popup;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  
  .option2{
    position: absolute;
    width: 10vw;
    height: 10vh;
		background: rgba(71, 93, 117, 0.7);
    top: 7%;
    left: 60%;
    border-radius: 61% 67% 47% 64% / 69% 96% 33% 55% ;
    
    animation: popup;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  
   .option3{
    position: absolute;
    width: 10vw;
    height: 10vh;
		background: rgba(71, 93, 117, 0.7);
   	top: 7%;
    left: 73.5%;
    border-radius: 61% 67% 47% 64% / 69% 96% 33% 55% ;
    
    animation: popup;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  
  .header{
    position: absolute;
    width: 98vw;
    height: 5vh;
		background: #1b385a;
    top: 5%;
    border-radius: 20px 20px 20px 20px;
  }
  
  .colorChoice{
    position: absolute;
    width: 9vw;
    height: 50vh;
		background: #336096;
    transform: rotate(50deg);
    top: 17%;
    left: 15%;
		border-radius: 70% 58% 51% 75% / 99% 100% 29% 29%;  
    
    animation: popup;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  
  
</style>

<div>
<div class="canvasBlob">CANVAS</div>
<div class="toolsBlob">TOOLS</div>
<div class="header">#Untitled Art</div>
<div class="option1">HELP</div>
<div class="option2">FILES</div>
<div class="option3">OPTIONS</div>
<div class="colorChoice">PALETTE</div>  
</div>
